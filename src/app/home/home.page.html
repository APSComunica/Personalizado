<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hospital Puerta del Mar
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-input [(ngModel)]="filtro" placeholder="Introduce los datos del filtro">
  </ion-input>
  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let user of users | async">
      <ion-col *ngIf="filtro =='' || user.first_name.startsWith(filtro)" size-xl="2" size-lg="2" size-md="4" size-sm="6" sizer xs="12">
        <ion-card >
          <ion-card-content>
            <h1>Paciente </h1>
            <h2>{{ user.first_name }} {{ user.last_name }} </h2>
            <p>Sexo: {{ user.gender }}</p>
            <p>Enfermedad: {{user.disease}}</p>
            <p> Medicaci√≥n : {{ user.medication }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
